    .close {

      font-size: 28px;

    }

    .close:hover,

      cursor: pointer;
    }

    .modal-opening {
        animation: openModal 0.3s forwards;
    }

    .modal-closing {
        animation: closeModal 0.3s forwards;
    }

    @keyframes openModal {
        from {
            transform: scale(0);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes closeModal {
        from {
            transform: scale(1);
            opacity: 1;
        }
        to {
            transform: scale(0);
            opacity: 0;
        }
    }

function showModal(text, imageSrc) {
    var modal = document.getElementById('modal');
    document.getElementById('modal-text').textContent = text;
    document.getElementById('modal-image').src = imageSrc;

    modal.classList.remove("modal-closing");
    modal.classList.add("modal-opening");
    modal.style.display = 'block';
}

function closeModal() {
    var modal = document.getElementById('modal');
    modal.classList.remove("modal-opening");
    modal.classList.add("modal-closing");

    // Opcional: ocultar el modal después de que la animación termine
    setTimeout(function() {
        modal.style.display = 'none';
    }, 300); // El tiempo aquí debe coincidir con la duración de la animación
}



</script>
